<html>
    <head>
        <title>Tea Cozy</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="logo" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png">
            <nav>
                <a class="nav-link" href="#">Mission</a>
                <a class="nav-link" href="#">Featured Tea</a>
                <a class="nav-link" href="#">Locations</a>
            </nav>
        </header>
        <main>
            <div id="banner">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-mission-background.jpg">
                <div id="mission">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </div>
            <br><br><br>
            <article id="tea-of-the-month">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
                <div id="teas">
                    <div class="tea">
                        <img id="berryblitz" class="tea-pic" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg">
                        <label for="berryblitz">Fall Berry Blitz Tea</label>
                    </div>
                    <div class="tea">
                        <img id="spicedrum" class="tea-pic" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg">
                        <label for="spicedrum">Spiced Rum Tea</label>
                    </div>
                    <div class="tea">
                        <img id="donut" class="tea-pic" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg">
                        <label for="donut">Seasonal Donuts</label>
                    </div>
                    <div class="tea">
                        <img id="myrtle" class="tea-pic" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg">
                        <label for="myrtle">Myrtle Ave Tea</label>
                    </div>
                    <div class="tea">
                        <img id="bedford" class="tea-pic" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg">
                        <label for="bedford">Bedford Bizzare Tea</label>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
